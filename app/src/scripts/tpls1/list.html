<div class='list_list'>
	<div>
		<input type="text" ng-model='val' ng-keyup="keyUp($event)">
	</div>
	<ul>
		<li ng-repeat="item in items">
			<p ng-class="addClass(item)">产品分类：{{item.type}}</p>	
			<p ng-class="addClass(item)">保修期：{{item.data}}</p>	
			<p>
				<span ng-repeat="i in item.products">
					{{i}}
				</span>
			</p>
		</li>
	</ul>
</div>
